<div class="container-fluid">
  <div class="carousel dark-carousel slide" data-ride="carousel" data-interval="4500" id="carousel-{{include.id}}">


    <!-- Indicators -->
    <ol class="carousel-indicators">

      {% for slide in include.slides %}
          <li data-target="#carousel-{{include.id}}" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
      {% endfor %}
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      {% for slide in include.slides %}
        <div class="item slides {% case forloop.index %}{% when 1 %}active{% endcase %}">
            <!-- Overlay -->
            <div class="overlay"></div>
          <div class="slide" style="background-image: url({{ include.BASE_PATH }}{{slide.image}});"></div>
          <div class="hero">
            <hgroup>
                <h1>{{slide.title}}</h1>
                <h3>{{slide.subtitle}}</h3>
            </hgroup>
            <a href="{{slide.link}}"><button class="btn btn-success btn-lg" role="button">{{slide.button}}</button></a>
          </div>
        </div>
        {% endfor %}
    </div>

    <a class="left carousel-control" href="#carousel-{{include.id}}" data-slide="prev">
      <i class="fa fa-chevron-left"></i>
    </a>

    <a class="right carousel-control" href="#carousel-{{include.id}}" data-slide="next">
      <i class="fa fa-chevron-right"></i>
    </a>
  </div>
</div>
